<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Response</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .chat-bubble {
            background-color: #00bcd4;
            color: #fff;
            padding: 15px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 16px;
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }
        .chat-bubble.user {
            background-color: #f1f1f1;
            color: #000;
            align-self: flex-end;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        input[type="text"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 14px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        {% for chat in chat_history %}
            <div class="chat-bubble user">{{ chat.user }}</div>
            <div class="chat-bubble">{{ chat.bot }}</div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Type your message..." required>
        <input type="submit" value="Send">
    </form>

</body>
</html>
